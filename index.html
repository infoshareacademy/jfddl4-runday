<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RUN RUN RUN</title>
    <meta name="description" content="about running">
    <meta name="keywords" content="running run runner">
    <!-- STYLE -->
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="stylesheet" type="text/css" href="style/hero_section.css">
    <link rel="stylesheet" type="text/css" href="style/authors.css">
    <link rel="stylesheet" type="text/css" href="style/navigation_top.css">
    <link rel="stylesheet" type="text/css" href="style/footer.css">
    <link rel="stylesheet" type="text/css" href="style/form_main.css">

</head>
<body>

<!--top navigation start - sticky navbar -->
<nav id="top-nav">

    <figure class="logo-main">
        <img src="img/mountain-running-silhouette.svg" alt="runner log">

        <figcaption>Run Day!</figcaption>
    </figure>
    <figure class="nav-burger">
        burger
    </figure>

    <ol class="nav-chose--section">
        <li><a class='button--nav-main' href="#product">Functions</a></li>
        <li><a class='button--nav-main' href="#opening-entry">Entry</a></li>
        <li><a class='button--nav-main' href="#authors">Author</a></li>
        <li><a class='button--nav-main' href="#authors">Author</a></li>
        <li><a class='button--nav-main' href="#authors">Author</a></li>
    </ol>

</nav>
<!--top nvigation end -->

<div id="container">

    <main>

        <!-- hero section start - information product-->
        <section id="hero">
            <h1>Welcome to Runners World!</h1>
        </section>
        <!--hero end-->


        <!--first section start - product function -->
        <section id="product">

        </section>
        <!-- first section end-->

        <!--second section start - opening entry -->
        <section id="opening-entry">

        </section>
        <!-- second section end-->
        <section id="form-entry">
            <form action="/#" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" value="Entry your name">
                </div>

                <div>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="user_email">
                </div>

                <div>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                </div>

                <div class="button">
                    <button type="submit">Send your message</button>
                </div>
            </form>
        </section>
        <!-- authors - team information -->
        <section id="authors">
            <section class="author_info">
                <figure class="author_photo">

                </figure>
                <p class="author_name"> Name Surname <br>e-mail: www@gmai.com <br> icon github
                </p>

            </section>
            <section class="author_info">
                <figure class="author_photo">

                </figure>
                <p class="author_name"> Name Surname <br>e-mail: www@gmai.com <br> icon github
                </p>

            </section>
            <section class="author_info">
                <figure class="author_photo">

                </figure>
                <p class="author_name"> Name Surname <br>e-mail: www@gmai.com <br> icon github
                </p>

            </section>

        </section>

    </main>

    <!--footer start -->
    <footer>

    </footer>
    <!-- footer end -->
</div>

</body>
</html>
