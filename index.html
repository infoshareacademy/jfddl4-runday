<script>
    window.onscroll = function () {
        scrollNavabr()
    };
    const navbar = document.getElementById("top-nav");
    const sticky = navbar.offsetTop;

    function scrollNavabr() {
        if (window.pageYOffset >= sticky) {

        } else {
